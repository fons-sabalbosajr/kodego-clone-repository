<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KodeGo</title>
    <link rel="icon" type="./assets/images" href="./assets/images/kodego-icon.ico">
  </head>
  <body>
    <header class="header">
      <div class="container container--padded">
        <img class="header__logo" src="assets/images/kodego-large.svg" alt="KodeGo Logo" />
        <div class="header__user-links">
          <a class="btn" href="#">Sign In</a>
          <a class="btn btn--primary" href="#">Apply Now</a>
        </div>
        <nav class="header__nav">
          <ul>
            <li><a href="#">About us</a></li>
            <li><a href="#">How it works</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Partners</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">FAQs</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="hero">
      <div class="hero__container container">
        <div class="hero__text-content">
          <h1 class="hero__heading">
            We don't just teach code, we produce top talent.
          </h1>
          <p class="hero__text">
            Learn essential tech skills with KodeGo online
            bootcamps and land your dream career in as fast as
            12 weeks.
          </p>
          <a class="btn btn--primary btn--wide" href="#">See Courses</a>
        </div>
        <div class="hero__image-container">
          <img
          class="hero__image" src = "assets/images/banner2.png"
          alt="KodeGo Banner Image" />
        </div>
      </div>      
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
